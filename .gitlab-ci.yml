stages:
  - build
  - lint_format
  - migrations
  - test
  - deploy

build-job:
  stage: build
  before_script:
    - cp ${ENV} .env
    - cp ${TEST_ENV} .env-test
  script:
    - docker build -t booking-api-image .

Lint:
  stage: lint_format
  script:
    - docker run --rm --network myNetwork booking-api-image ruff check

Format:
  stage: lint_format
  script:
    - docker run --rm --network myNetwork booking-api-image ruff format --check

Migrations:
  stage: migrations
  script:
    - docker run --rm --network myNetwork booking-api-image alembic upgrade head

Tests:
  stage: test
  script:
    - docker run --rm --network myNetwork booking-api-image pytest -s -v

deploy-job:
  stage: deploy
  script:
    - docker rm -f booking_back booking_celery_worker booking_celery_beat 2>/dev/null || true
    - docker compose --file docker-compose-ci.yml up -d --force-recreate --build
    - docker exec booking_nginx nginx -s reload
